<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio</title>
    <link rel="shortcut icon" href="Elegantthemes-Beautiful-Flat-Compose.ico" type="image/x-icon">

<body>
    <h1>Reproduzindo Áudio</h1>
    <hr>
    <p>Vamos aprender a reproduizr audio em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente o teu navegador não consegue reproduzir o áudio. Clica em <a href="https://github.com/gustavoguanabara/html-css/blob/master/exercicios/modulo-01/ex011/midia/happy-mistake.mp3">baixar</a>.</p>
    </audio>
</body>
