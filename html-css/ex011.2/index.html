<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <link rel="shortcut icon" href="imagens/Elegantthemes-Beautiful-Flat-Compose.ico" type="image/x-icon">
</head>
<body>
    <h1>Hospedagem de vídeos</h1>
    <hr>
    <h3>Hospedagem localmente</h3>
    <video width="560" height="315" preload="metadata" poster="imagens/limoes_capa.png" controls autoplay loop>
        <source src="midia/meu_video.mp4" type="video/mp4">
        <source src="midia/meu_video.m4v" type="video/mp4">
        <source src="midia/meu_video.webm" type="video/webm">
        <source src="midia/meu_video.ogv" type="video/ogg">
        <p>Infelizmente o teu navegador não consegue reproduzir o áudio. Clica em 
            <a href="https://github.com/gustavoguanabara/html-css/tree/master/exercicios/modulo-01/ex012/midia">
            baixar</a>.
        </p>
    </video>
    <hr>
    <h3>Hospedagem externa</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MRIZSoE40R0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
